<div class="aula">
    <h1>Two way Data Binding</h1>
    <form>
        <input type="text" [(ngModel)] = "name"
        name = "name"
        placeholder="Write your name here">
    </form>

    <h3 *ngIf="name != ''">The name is: {{name}}</h3>

    <form>
        <input type="text" [(ngModel)]="otherName"
        name = "name"
        placeholder="Esreva seu nome">
    </form>

    <p *ngIf="otherName != ''">O outro nome Ã©: {{otherName}}</p>
</div>
